---
layout: default
---
<style>

@import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap');

:root {
  --body-background-color: #fdf6e3;        /* Beige clair parcheminé */
  --body-text-color: #4b3b2a;             /* Brun foncé doux, bonne lisibilité */
  --link-color: #7b4f2c;                  /* Brun chaud pour les liens */
  --nav-background-color: #f3e5ab;        /* Jaune parchemin pâle */
  --nav-border-color: #d2b48c;            /* Brun sable doux */
  --font-family-base: "UnifrakturMaguntia", cursive;
  --sidebar-width: 15%; /* ou la largeur que tu veux, ex : 200px, 320px */
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: var(--font-family-base);
  color: var(--body-text-color);
  background-color: var(--body-background-color);
  position: relative;
  background-image: url("/assets/textures/parchemin_1.png");
  z-index: 0;
  line-height: 1.6;
  padding: 1rem;
  font-size: 145%; /* ou 18px, ou une autre valeur selon ton besoin */
  /* max-width: none;*/
  /* width: 50%;*/
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  z-index: -1;
  opacity: 0.85;
}

/* Pour améliorer le rendu des liens */
a {
  color: var(--link-color);
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}

/* Navigation ou blocs de menu */
nav {
  background-color: var(--nav-background-color);
  border: 1px solid var(--nav-border-color);
  padding: 1rem;
  font-family: var(--font-family-base);
  box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
}

li {
  font-size: 145%; /* ou 18px, ou une autre valeur selon ton besoin */
}

.side-bar {
  width: var(--sidebar-width);
}
.main {
  margin-left: var(--sidebar-width);
}
</style>
