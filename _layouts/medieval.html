---
layout: default
---
<style>
@import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap');

:root {
  --body-background-color: #fdf6e3;
  --body-text-color: #4b3b2a;
  --link-color: #7b4f2c;
  --nav-background-color: #f3e5ab;
  --nav-border-color: #d2b48c;
  --font-family-base: "UnifrakturMaguntia", cursive;
  --sidebar-width: 240px; /* Valeur fixe recommandée */
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: var(--font-family-base);
  color: var(--body-text-color);
  background-color: var(--body-background-color);
  background-image: url("/assets/textures/parchemin_1.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  line-height: 1.6;
  display: flex;
  flex-direction: row;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  z-index: -1;
  opacity: 0.85;
}

/* Barre latérale */
.side-bar {
  width: var(--sidebar-width);
  min-width: 200px;
  background-color: var(--nav-background-color);
  border-right: 1px solid var(--nav-border-color);
  box-shadow: 2px 0 8px rgba(0,0,0,0.1);
  padding: 1rem;
  box-sizing: border-box;
}

/* Contenu principal */
.main {
  flex: 1;
  padding: 2rem;
  max-width: 100%;
  box-sizing: border-box;
}

/* Liens */
a {
  color: var(--link-color);
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}

/* Optionnel : styliser la nav */
nav {
  font-family: var(--font-family-base);
  background-color: transparent;
  border: none;
  padding: 0;
}
</style>
